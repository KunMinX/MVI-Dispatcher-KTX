plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'com.google.devtools.ksp'
}

android {
    compileSdk appTargetSdk
    namespace "com.kunminx.purenote"
    defaultConfig {
        minSdk 23
        targetSdk appTargetSdk
        versionCode appVersionCode
        versionName appVersionName
        applicationId "com.kunminx.purenote_ktx"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])

    implementation project(":architecture")
    implementation project(':mvi-dispatch')

    implementation "androidx.appcompat:appcompat:1.5.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "com.google.android.material:material:1.6.1"
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation "androidx.navigation:navigation-runtime-ktx:2.5.0"
    implementation 'androidx.fragment:fragment-ktx:1.5.0'

    implementation 'com.kunminx.arch:smooth-navigation:4.0.0-beta1'
    implementation 'com.github.DylanCaiCoding.ViewBindingKTX:viewbinding-ktx:2.1.0'

    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    ksp "androidx.room:room-compiler:$room_version"

    implementation "androidx.core:core-ktx:1.8.0"
}
